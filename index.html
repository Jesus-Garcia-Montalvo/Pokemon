    <main class="main__container">

      <!-- 1 seccion -->

      <!-- 2 seccion -->
      <article class="info__pokemon">

          <div class="hijo__info">

            <spam class="hijo__info--color">HEIGTH</spam>
            <spam class="hijo__info--color2">1.7m</spam>
          </div>
          <div class="hijo__info">
            <spam class="hijo__info--color">WEIGHT</spam>
            <spam class="hijo__info--color2">90.5 Kg</spam>
          </div>
        </div>

      <!-- 2 seccion -->
